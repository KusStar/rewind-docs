<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>倒带</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
  <!-- from: https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css -->
  <link rel="stylesheet" href="./lib/css/theme-defaults.css">
  <link rel="stylesheet" href="./styles/root.css">
  <link rel="stylesheet" href="./styles/custom.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '倒带',
      loadSidebar: true,
      subMaxLevel: 4,
      coverpage: true,
      noEmoji: true,
      homepage: './home.md',
    };

    const isMobile = ( () => {
      const userAgentInfo = navigator.userAgent;
      const mobileAgents = ["Android", "iPhone", "iPad"];
      
      return mobileAgents.some(agent => userAgentInfo.indexOf(agent) > 0)
    } )();

    // hide sidebar function
    ( () => {
      if ( !isMobile ) {
        document.body.className = 'close';
      } else {
        document.body.className = 'ready';
      }
      setTimeout( () => {
        setOuterVideoFrameStyle();
      }, 500 );
    } )();

    function setOuterVideoFrameStyle() {
      const element = document.getElementById('outer-video');
      if ( element && !isMobile ) {
        element.style.width = '680px';
        element.style.height = '480px';
      }
    }
  </script>
  <!-- //cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js -->
  <script src="./lib/js/docsify.min.js"></script>
  <!-- //cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js -->
  <script src="./lib/js/zoom-image.min.js"></script>
</body>
</html>
